<div layout="column"><md-toolbar class="label md-accent"><div class="md-toolbar-tools"><h3>{{label}}</h3><span flex></span><md-button type="button" class="md-icon-button" ng-click="add()"><md-tooltip md-direction="top" md-visible="tooltipVisible" md-autohide="false">Agregar Elemento</md-tooltip><md-icon md-font-set="material-icons">add</md-icon></md-button></div></md-toolbar><md-content><div ng-if="rows.length" layout="row" ng-repeat="row in rows" ng-mouseenter="hover=true" ng-mouseleave="hover=false"><formly-form model="row" fields="fields" layout="row"/><div class="formly-field"><md-button type="button" class="md-icon-button remove" ng-class="{visible: hover}" ng-click="remove($index)"><md-icon md-font-set="material-icons">clear</md-icon></md-button></div></div><div ng-if="!rows.length" class="no-data">{{noData||'No data'}}</div></md-content></div>
